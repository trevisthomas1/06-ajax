<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs

    var apiKey = "f5da003b3b116787b75a032957b2dcf8"

    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + apiKey;

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      var f = Math.floor(((response.main.temp - 273.15) * 1.8) + 32);

      console.log(response.wind.speed);
      console.log(response.main.humidity);
      console.log(f);
      console.log(response);

      $(".city").html(response.name + ", " + response.sys.country);
      $(".wind").html(response.wind.speed + " mph");
      $(".humidity").html(response.main.humidity + " %");
      $(".temp").html(f + " degrees");

    });

  </script>

</body>

</html>
