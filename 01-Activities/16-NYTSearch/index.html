<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Article Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="jumbotron jumbotron-fluid" style="background-color: darkblue; padding: 40px;">
                <div class="container">
                    <h3 class="display-3" style="font-size: 40px; text-align: center; font-weight: bold; color: white;">
                        <i class="far fa-newspaper"></i>
                        New York Times Search</h3>
                    <br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Search Parameters</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="term">Search Term:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="numberOfRecords">Number of Records to Retrieve</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-check">
                        </div>
                        <button class="fa fa-search" style="padding: 10px;" id="search"> Search</button>
                        <button class="fas fa-trash-alt" style="padding: 10px;"> Clear Results</button>
                    </form>
                    <br>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Top Articles</div>
                <div class="panel-body">
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    
</script>

</html>
